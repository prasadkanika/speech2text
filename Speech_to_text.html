<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<title>Speech to Text</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/834b138f24.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
		.bgimg{
			background-image: url("cover.jpg");
			background-repeat: no-repeat;background-size: 100% 100%;
		};
</style>
</head>

<body>


	<nav class="navbar-fluid  bg-dark  navbar-expand-sm" >

        <div class='jumbotron text-center bgimg' >
            <div class='tb'>
            <h1 class='text-black '></h1>
            <span class='text-black' style='font-size:3.5em;'>Speech To Text <br/> </span><br/>
            </div>
        </div>
    </nav>


	<div class='container p-4'>
		<div class='row p-3'>
			<div id="output" style='font-size:1.7em;'></div>
		</div>
	<button onclick="recognition.start()">Start</button>
	<button onclick="recognition.stop()">Stop</button>
</div>


	<script>

				var recognition = new webkitSpeechRecognition();
				recognition.continuous = true;
				var output = document.getElementById('output');
				recognition.onresult = function(event)
										{
  				 							output.textContent = event.results[0][0].transcript;
										};


	</script>
</body>

</html>
